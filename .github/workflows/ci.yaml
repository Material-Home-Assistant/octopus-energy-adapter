name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ HACS validation
        uses: hacs/action@main
        with:
          category: "integration"

      - name: ğŸ  Validate with hassfest
        uses: home-assistant/actions/hassfest@master
